<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title></title>
</head>
<body>
<nav th:replace="frag :: _navbar (${cur_user})">
</nav>
<div class="d-flex">
    <aside class="container-fluid min-vh-100" style="width: 15%">
        <br>
        <ul class="nav nav-pills flex-column" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active"
                        id="admin-home-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#admin-home"
                        type="button"
                        role="tab"
                        aria-controls="admin-home"
                        aria-selected="true"
                        style="width: 100%">
                    Admin
                </button>
            </li>
            <li class="nav-item" role="presentation" style="width: 100%">
                <button class="nav-link"
                        id="user-home-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#user-home"
                        type="button"
                        role="tab"
                        aria-controls="user-home"
                        aria-selected="true"
                        style="width: 100%">
                    User
                </button>
            </li>
        </ul>
    </aside>
    <main class="container-fluid bg-body-tertiary">
        <br>
        <div class="tab-content" id="pills-tabContent">
            <!-- страница админа -->
            <div class="tab-pane fade show active container"
                 id="admin-home"
                 role="tabpanel"
                 aria-labelledby="admin-home-tab"
                 tabindex="0">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active"
                                id="table-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#table-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="table-tab-pane"
                                aria-selected="true">
                            table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link"
                                id="create-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#create-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="create-tab-pane"
                                aria-selected="false">
                            create
                        </button>
                    </li>
                </ul>
                <div class="tab-content d-flex" style="background: white" id="myTabContent">
                    <!-- ТАБЛИЦА -->
                    <div class="tab-pane fade show active container-fluid justify-content-center"
                         style="border: 1px solid rgb(222, 226, 230); border-radius: 5px; width: 100%"
                         id="table-tab-pane"
                         role="tabpanel"
                         aria-labelledby="table-tab"
                         tabindex="0">
                        <nav class="navbar bg-body-tertiary" >
                            <span class="navbar-brand ">
                                All users
                            </span>
                        </nav>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, iter : ${users}">
                                <th scope="row" th:text="${user.id}"></th>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td>
                                    <span th:each="role : ${user.getRoles()}"
                                          th:text="${#strings.substring(role.roleName, 5)} + ' '">
                                    </span>
                                </td>
                                <td>
                                    <a type="button"
                                       class="btn btn-primary"
                                       data-bs-toggle="modal"
                                       th:href="'#editModal' + ${user.getId()}">
                                        Edit
                                    </a>
                                    <div>
                                        <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="editModalLabel">Edit User</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/admin/user/{id}(id=${user.id})}" method="post">
                                                        <div class="modal-body">
                                                            <div class="form-floating mb-3">
                                                                <input type="text"
                                                                       class="form-control"
                                                                       id="floatingEditUsername"
                                                                       placeholder="username"
                                                                       name="username"
                                                                       th:value="${user.username}">
                                                                <label for="floatingEditUsername">Username</label>
                                                            </div>
                                                            <div class="form-floating mb-3">
                                                                <input type="text"
                                                                       class="form-control"
                                                                       id="floatingEditFirstName"
                                                                       placeholder="first name"
                                                                       name="firstName"
                                                                       th:value="${user.firstName}">
                                                                <label for="floatingEditFirstName">First Name</label>
                                                            </div>
                                                            <div class="form-floating mb-3">
                                                                <input type="text"
                                                                       class="form-control"
                                                                       id="floatingEditLastName"
                                                                       placeholder="Last Name"
                                                                       name="lastName"
                                                                       th:value="${user.lastName}">
                                                                <label for="floatingEditLastName">Last Name</label>
                                                            </div>
                                                            <div class="form-floating mb-3">
                                                                <input type="number"
                                                                       class="form-control"
                                                                       id="floatingEditAge"
                                                                       placeholder="age"
                                                                       name="age"
                                                                       th:value="${user.age}">
                                                                <label for="floatingEditAge">Age</label>
                                                            </div>
                                                            <div class="form-floating mb-3">
                                                                <input type="password"
                                                                       class="form-control"
                                                                       id="floatingEditPassword"
                                                                       placeholder="password"
                                                                       name="password">
                                                                <label for="floatingEditPassword">Password</label>
                                                            </div>
                                                            <div>
                                                                <ul class="list-group" >
                                                                    <li class="list-group-item" th:each="role: ${roles}">
                                                                        <input class="form-check-input me-1"
                                                                               type="checkbox"
                                                                               th:id="'checkbox' + ${role.id}"
                                                                               name="roles"
                                                                               th:value="${role.id}">
                                                                        <label class="form-check-label"
                                                                               th:for="'checkbox' + ${role.id}"
                                                                               th:text="${role.roleName}">Первый чекбокс</label>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-danger"
                                       th:classappend="${user.id == cur_user.id} ? disabled : ''"
                                       th:href="@{/admin/user/delete/{id}(id=${user.id})}"
                                       role="button">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- ДОБАВЛЕНИЕ ЮЗЕРА -->
                    <div class="tab-pane fade justify-content-center container"
                         id="create-tab-pane"
                         role="tabpanel"
                         aria-labelledby="create-tab"
                         tabindex="0"
                         style="border: 1px solid rgb(222, 226, 230); border-radius: 5px">
                        <nav class="navbar bg-body-tertiary" >
                            <span class="navbar-brand ">
                                Add new user
                            </span>
                        </nav>
                        <br>
                        <form th:action="@{admin/create}" th:object="${newUser}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingUsername" placeholder="username" th:field="*{username}">
                                <label for="floatingUsername">username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingFirstName" placeholder="first name" th:field="*{firstName}">
                                <label for="floatingFirstName">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingLastName" placeholder="LastName" th:field="*{lastName}">
                                <label for="floatingLastName">Last Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingAge" placeHolder="age" th:field="*{age}">
                                <label for="floatingAge">Age</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="password" th:field="*{password}">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div>
                                <ul class="list-group" >
                                    <li class="list-group-item" th:each="role: ${roles}">
                                        <input class="form-check-input me-1" type="checkbox" th:id="'checkbox' + ${role.id}" th:value="${role.id}" th:field="*{roles}">
                                        <label class="form-check-label" th:for="'checkbox' + ${role.id}" th:text="${role.roleName}">Первый чекбокс</label>
                                    </li>
                                </ul>
                            </div>
                            <nav class="navbar">
                                <div class="container">
                                    <button type="submit" class="btn btn-primary" value="add">Add new user</button>
                                </div>
                            </nav>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade container"
                 id="user-home"
                 role="tabpanel"
                 aria-labelledby="user-home-tab"
                 tabindex="0"
                th:insert="frag :: _userpage (${cur_user})">

            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
