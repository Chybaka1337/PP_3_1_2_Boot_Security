<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user: ${users}">
    <p th:text="'username: ' + ${user.name} + ' age: ' + ${user.age}"/>
    <a th:href="@{/admin/user/{id}(id=${user.getId()})}">Update</a>
    <a th:href="@{/admin/user/delete/{id}(id=${user.getId()})}">Delete</a>
    <ul>
        <li th:each="role : ${user.roles}" th:text="${role.roleName}"></li>
    </ul>
</div>
<a th:href="@{admin/create}">Create new</a>
<p/>
<p/>
<p/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
