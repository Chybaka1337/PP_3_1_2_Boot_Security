<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script type="text/javascript" src="/scripts.js"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar d-flex bg-dark" data-bs-theme="dark" style="color: white">
    <div class="container-fluid justify-content-start">
        <span class="navbar-brand flex-grow-1 me-1 user-info">
        </span>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" class="btn btn-outline-secondary" value="Logout"/>
        </form>
    </div>
</nav>
</nav>
<div class="d-flex">
    <aside class="container-fluid min-vh-100" style="width: 15%">
        <br>
        <ul class="nav nav-pills flex-column" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation" style="width: 100%">
                <button class="nav-link active"
                        id="user-home-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#user-home"
                        type="button"
                        role="tab"
                        aria-controls="user-home"
                        aria-selected="true"
                        style="width: 100%">
                    User
                </button>
            </li>
        </ul>
    </aside>
    <main class="container-fluid bg-body-tertiary">
        <div class="tab-pane fade container show active"
             id="user-home"
             role="tabpanel"
             aria-labelledby="user-home-tab"
             tabindex="0">
            <h1>User information-page</h1>
            <div class="d-flex" style="border: 1px solid rgb(222, 226, 230); border-radius: 5px; width: 100%; background: white">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody class="user-table">

                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script>
    fillNavInfo();
    fillUserTable();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
