<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav th:replace="frag :: _navbar (${cur_user})">
</nav>
<div class="d-flex">
    <aside class="container-fluid min-vh-100" style="width: 15%">
        <br>
        <ul class="nav nav-pills flex-column" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation" style="width: 100%">
                <button class="nav-link active"
                        id="user-home-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#user-home"
                        type="button"
                        role="tab"
                        aria-controls="user-home"
                        aria-selected="true"
                        style="width: 100%">
                    User
                </button>
            </li>
        </ul>
    </aside>
    <main class="container-fluid bg-body-tertiary">
        <div class="tab-pane fade container show acitve"
             id="user-home"
             role="tabpanel"
             aria-labelledby="user-home-tab"
             tabindex="0"
             th:insert="frag :: _userpage (${cur_user})">

        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
