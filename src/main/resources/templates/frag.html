<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title></title>
</head>
<body>
<!-- панель -->
<nav th:fragment="_navbar (user)" class="navbar d-flex bg-dark" data-bs-theme="dark" style="color: white">
    <div class="container-fluid justify-content-start">
        <span class="navbar-brand me-1" th:text="${user.username} + ' with roles:'">
        </span>
        <div class="flex-grow-1 navbar-brand d-flex">
            <ul class="navbar-nav flex-row" th:each="role : ${user.getRoles()}">
                <li class="nav-item me-1" th:text="${#strings.substring(role.roleName, 5)}"></li>
            </ul>
        </div>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" class="btn btn-outline-secondary" value="Logout"/>
        </form>
    </div>
</nav>

<!-- -->
<div th:fragment="_userpage (user)">
    <h1>User information-page</h1>
    <div class="d-flex" style="border: 1px solid rgb(222, 226, 230); border-radius: 5px; width: 100%; background: white">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.Age}"></td>
                    <td>
                        <span th:each="role : ${user.getRoles}" th:text="${#strings.substring(role.roleName, 5)} + ' '"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
